<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="contact.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="display-4 text-uppercase font-weight-bold text-center">Contact Us</h1>
                <p class="lead text-center"></p>

            </div>
        </div>
         <!--==========================================-->
        <div class="row">
            <div class="col-md-4">
                <span class="glyphicon glyphicon-home"></span>
                <h3>Location</h3>
                <p>ABC, Clover Apts, Opp PQR Society, 
                    XYZ Pune, Maharashtra 411040.</p> 
                <span class="glyphicon glyphicon-earphone"></span>
                <h3>Contact Us</h3>
                <p>+91-9812345566</p>    
                <span class="glyphicon glyphicon-envelope"></span>
                <h3>E-Mail</h3>
                <p>abc1234@gmail.com</p>    

            </div>
            <!--============================================-->
            <div class="col-md-8">
                <div class="contactform">
                    <div class="row">
                        <div class="col-md-8">
                            <span id="lblResponse" class="tab-content">

                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input name="tbName" type="text" id="tbName" class="form-control my-2" placeholder="Name">
                        </div>
                    </div>
                        <br>
                        <div class="row">
                        <div class="col-md-12">
                            <input name="tbEmail" type="text" id="tbEmail" class="form-control my-2" placeholder="Email">
                        </div>
                        </div>
                        <br>
                    </div>
                    <div class="row">
                         <div class="col-md-12">
                            <input name="tbSubject" type="text" id="tbSubject" class="form-control my-2" placeholder="Subject">
                         </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <textarea name="tbMessage" rows="10" cols="20" id="tbMessage" cols="30" class="form-control my-2" placeholder="Message">

                            </textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input name="btnSendMsg" type="submit" value="SendMessage" id="btnSendMsg" class="btn btn-lg btn-submit btn-outline-dark">
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>
</body>
</html>
